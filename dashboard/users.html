<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-color-dark: #0056b3;
            --danger-color: #dc3545;
            --danger-color-dark: #c82333;
            --success-color: #28a745;
            --success-color-dark: #218838;
            --background-color: #f8f9fa;
            --text-color: #333;
            --text-color-light: #666;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Header */
        header {
            background-color: #fff;
            box-shadow: 0 2px 4px var(--shadow-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: bold;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--text-color-light);
        }

        /* Navigation */
        nav {
            background-color: #fff;
            box-shadow: 2px 0 4px var(--shadow-color);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            padding-top: 60px;
            transform: translateX(0);
            transition: transform 0.3s ease;
            z-index: 900;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background-color: var(--background-color);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        .nav-link i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        main {
            margin-left: 250px;
            padding: 80px 20px 20px;
            min-height: 100vh;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Table */
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-top: 1rem;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .table-title {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--background-color);
            font-weight: 600;
        }

        tr:hover {
            background-color: var(--background-color);
        }

        /* Badges */
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-admin {
            background-color: var(--primary-color);
            color: #fff;
        }

        .badge-user {
            background-color: var(--text-color-light);
            color: #fff;
        }

        .badge-active {
            background-color: var(--success-color);
            color: #fff;
        }

        .badge-inactive {
            background-color: var(--danger-color);
            color: #fff;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: var(--primary-color-dark);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: #fff;
        }

        .btn-danger:hover {
            background-color: var(--danger-color-dark);
        }

        .btn-edit {
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.25rem 0.5rem;
            font-size: 0.9rem;
        }

        .btn-edit:hover {
            background-color: var(--primary-color-dark);
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: #fff;
            padding: 0.25rem 0.5rem;
            font-size: 0.9rem;
        }

        .btn-delete:hover {
            background-color: var(--danger-color-dark);
        }

        /* Actions Column */
        .actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Loading */
        .loading {
            display: none;
            width: 100%;
            height: 4px;
            background-color: var(--border-color);
            overflow: hidden;
            position: relative;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background-color: var(--primary-color);
            animation: loading 1s infinite ease-in-out;
        }

        @keyframes loading {
            0% {
                left: -30%;
            }

            100% {
                left: 100%;
            }
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 800;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                transform: translateX(-100%);
            }

            nav.active {
                transform: translateX(0);
            }

            main {
                margin-left: 0;
            }

            .table-container {
                overflow-x: auto;
            }

            .header-content {
                padding: 1rem;
            }

            .user-info {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                Sistema de Componentes
            </div>
            <div class="user-menu">
                <div class="user-info">
                    <div class="user-name" id="user-name">Carregando...</div>
                    <div class="user-role" id="user-role"></div>
                </div>
                <button class="btn btn-danger" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </div>
        </div>
    </header>

    <div class="overlay" id="overlay"></div>

    <nav id="nav">
        <ul class="nav-menu">
            <li>
                <a href="home.html" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li>
                <a href="users.html" class="nav-link active">
                    <i class="fas fa-users"></i> Usuários
                </a>
            </li>
            <li>
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i> Dashboard
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="content">
            <div class="table-container">
                <div class="table-header">
                    <h2 class="table-title">Gerenciar Usuários</h2>
                    <button class="btn btn-primary" id="add-user-btn">
                        <i class="fas fa-plus"></i>
                        <span>Novo Usuário</span>
                    </button>
                </div>
                <div id="loading" class="loading"></div>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th>Status</th>
                            <th>Último Login</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Dados dos usuários serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./api-usage.js"></script>
    <script src="./users.js"></script>
</body>

</html>
