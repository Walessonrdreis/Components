<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Componentes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-color-dark: #0056b3;
            --danger-color: #dc3545;
            --danger-color-dark: #c82333;
            --success-color: #28a745;
            --success-color-dark: #218838;
            --background-color: #f8f9fa;
            --text-color: #333;
            --text-color-light: #666;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Header */
        header {
            background-color: #fff;
            box-shadow: 0 2px 4px var(--shadow-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: bold;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--text-color-light);
        }

        /* Navigation */
        nav {
            background-color: #fff;
            box-shadow: 2px 0 4px var(--shadow-color);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            padding-top: 60px;
            transform: translateX(0);
            transition: transform 0.3s ease;
            z-index: 900;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background-color: var(--background-color);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        .nav-link i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        main {
            margin-left: 250px;
            padding: 80px 20px 20px;
            min-height: 100vh;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 1.5rem;
            text-align: center;
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 0.9rem;
            color: var(--text-color-light);
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
        }

        /* Charts */
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .chart-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 1.5rem;
        }

        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        /* Table */
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .table-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .table-title {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--background-color);
            font-weight: 600;
        }

        tr:hover {
            background-color: var(--background-color);
        }

        /* Badges */
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-admin {
            background-color: var(--primary-color);
            color: #fff;
        }

        .badge-user {
            background-color: var(--text-color-light);
            color: #fff;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: #fff;
        }

        .btn-danger:hover {
            background-color: var(--danger-color-dark);
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 800;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                transform: translateX(-100%);
            }

            nav.active {
                transform: translateX(0);
            }

            main {
                margin-left: 0;
            }

            .header-content {
                padding: 1rem;
            }

            .user-info {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <button class="menu-toggle" id="menu-toggle" title="Abrir/Fechar Menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                Sistema de Componentes
            </div>
            <div class="user-menu">
                <div class="user-info">
                    <div class="user-name" id="user-name">Carregando...</div>
                    <div class="user-role" id="user-role"></div>
                </div>
                <button class="btn btn-danger" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </div>
        </div>
    </header>

    <div class="overlay" id="overlay"></div>

    <nav id="nav">
        <ul class="nav-menu">
            <li>
                <a href="home.html" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li>
                <a href="users.html" class="nav-link">
                    <i class="fas fa-users"></i> Usuários
                </a>
            </li>
            <li>
                <a href="dashboard.html" class="nav-link active">
                    <i class="fas fa-chart-bar"></i> Dashboard
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-users" style="color: var(--primary-color)"></i>
                    </div>
                    <div class="card-title">Total de Usuários</div>
                    <div class="card-value" id="total-users">0</div>
                </div>

                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-user-check" style="color: var(--success-color)"></i>
                    </div>
                    <div class="card-title">Usuários Ativos</div>
                    <div class="card-value" id="active-users">0</div>
                </div>

                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-user-shield" style="color: var(--primary-color)"></i>
                    </div>
                    <div class="card-title">Administradores</div>
                    <div class="card-value" id="admin-users">0</div>
                </div>

                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-user" style="color: var(--text-color-light)"></i>
                    </div>
                    <div class="card-title">Usuários Normais</div>
                    <div class="card-value" id="normal-users">0</div>
                </div>
            </div>

            <div class="charts">
                <div class="chart-container">
                    <h3 class="chart-title">Status dos Usuários</h3>
                    <div class="chart-wrapper">
                        <canvas id="status-chart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <h3 class="chart-title">Tipos de Usuário</h3>
                    <div class="chart-wrapper">
                        <canvas id="role-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <h3 class="table-title">Últimos Acessos</h3>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th>Último Acesso</th>
                        </tr>
                    </thead>
                    <tbody id="last-logins-table-body">
                        <tr>
                            <td colspan="4" style="text-align: center;">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./api-usage.js"></script>
    <script>
        class Dashboard {
            constructor() {
                this.api = new ComponentAPI();
                this.currentUser = null;
                this.statusChart = null;
                this.roleChart = null;
                this.init();
            }

            async init() {
                try {
                    // Verifica autenticação
                    const token = localStorage.getItem('userToken');
                    console.log('[Dashboard] Token encontrado:', !!token);

                    if (!token) {
                        console.log('[Dashboard] Sem token, redirecionando para login');
                        this.redirectToLogin();
                        return;
                    }

                    // Verifica sessão
                    console.log('[Dashboard] Verificando sessão com a API...');
                    const response = await this.api.checkSession();
                    console.log('[Dashboard] Resposta da API:', response);

                    if (!response.success) {
                        console.log('[Dashboard] Sessão inválida, redirecionando para login');
                        localStorage.removeItem('userToken');
                        this.redirectToLogin();
                        return;
                    }

                    // Verifica se é admin
                    this.currentUser = response.data.user;
                    if (this.currentUser.role !== 'admin') {
                        console.log('[Dashboard] Usuário não é admin, redirecionando para home');
                        window.location.href = 'home.html';
                        return;
                    }

                    // Atualiza interface
                    console.log('[Dashboard] Sessão válida, atualizando interface');
                    document.getElementById('user-name').textContent = this.currentUser.name;
                    document.getElementById('user-role').textContent = this.currentUser.role;

                    // Carrega dados
                    await this.loadDashboardData();

                    // Configura eventos
                    this.setupEvents();

                } catch (error) {
                    console.error('[Dashboard] Erro ao inicializar:', error);
                    localStorage.removeItem('userToken');
                    this.redirectToLogin();
                }
            }

            redirectToLogin() {
                window.location.href = 'login.html';
            }

            async loadDashboardData() {
                try {
                    console.log('[Dashboard] Carregando dados...');
                    const response = await this.api.getUsers();
                    console.log('[Dashboard] Resposta da API:', response);

                    if (!response.success) {
                        throw new Error(response.message || 'Erro ao carregar dados');
                    }

                    // Verifica se data existe
                    if (!response.data) {
                        console.error('[Dashboard] Dados inválidos:', response.data);
                        throw new Error('Dados não encontrados');
                    }

                    // Calcula as estatísticas
                    const total = response.data.length;
                    const active = response.data.filter(user => user.status === 'active').length;
                    const admins = response.data.filter(user => user.role === 'admin').length;
                    const users = response.data.filter(user => user.role === 'user').length;

                    // Atualiza os cards
                    document.getElementById('total-users').textContent = total;
                    document.getElementById('active-users').textContent = active;
                    document.getElementById('admin-users').textContent = admins;
                    document.getElementById('normal-users').textContent = users;

                    // Atualiza o gráfico de status
                    const statusData = {
                        labels: ['Ativos', 'Inativos'],
                        datasets: [{
                            data: [active, total - active],
                            backgroundColor: ['#28a745', '#dc3545']
                        }]
                    };

                    if (this.statusChart) {
                        this.statusChart.destroy();
                    }

                    const statusCtx = document.getElementById('status-chart').getContext('2d');
                    this.statusChart = new Chart(statusCtx, {
                        type: 'doughnut',
                        data: statusData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });

                    // Atualiza o gráfico de tipos de usuário
                    const roleData = {
                        labels: ['Administradores', 'Usuários'],
                        datasets: [{
                            data: [admins, users],
                            backgroundColor: ['#007bff', '#6c757d']
                        }]
                    };

                    if (this.roleChart) {
                        this.roleChart.destroy();
                    }

                    const roleCtx = document.getElementById('role-chart').getContext('2d');
                    this.roleChart = new Chart(roleCtx, {
                        type: 'doughnut',
                        data: roleData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });

                    // Atualiza a tabela de últimos acessos
                    const tableBody = document.getElementById('last-logins-table-body');
                    tableBody.innerHTML = '';

                    // Ordena os usuários por último acesso
                    const sortedUsers = [...response.data].sort((a, b) => {
                        if (!a.last_login) return 1;
                        if (!b.last_login) return -1;
                        return new Date(b.last_login) - new Date(a.last_login);
                    });

                    // Pega os 5 últimos acessos
                    const lastLogins = sortedUsers.slice(0, 5);

                    if (lastLogins.length === 0) {
                        tableBody.innerHTML = `
                            <tr>
                                <td colspan="4" style="text-align: center;">Nenhum acesso registrado</td>
                            </tr>
                        `;
                    } else {
                        lastLogins.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td><span class="badge badge-${user.role}">${user.role === 'admin' ? 'Administrador' : 'Usuário'}</span></td>
                                <td>${user.last_login ? new Date(user.last_login).toLocaleString() : 'Nunca'}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }

                } catch (error) {
                    console.error('[Dashboard] Erro ao carregar dashboard:', error);
                    await Swal.fire({
                        title: 'Erro!',
                        text: error.message,
                        icon: 'error'
                    });
                }
            }

            setupEvents() {
                // Botão de logout
                document.getElementById('logout-btn').addEventListener('click', async () => {
                    try {
                        const response = await this.api.logout();
                        if (!response.success) {
                            throw new Error(response.message);
                        }
                        window.location.href = 'login.html';
                    } catch (error) {
                        console.error('[Dashboard] Erro ao fazer logout:', error);
                        window.location.href = 'login.html';
                    }
                });

                // Menu toggle
                const menuToggle = document.getElementById('menu-toggle');
                const nav = document.getElementById('nav');
                const overlay = document.getElementById('overlay');

                menuToggle.addEventListener('click', () => {
                    nav.classList.toggle('active');
                    overlay.classList.toggle('active');
                });

                overlay.addEventListener('click', () => {
                    nav.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
        }

        // Inicializa a classe
        const dashboard = new Dashboard();
    </script>
</body>

</html>
