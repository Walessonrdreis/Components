<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendário com Múltipla Seleção</title>

    <!-- CSS -->
    <link rel="stylesheet" href="components/Calendar/Calendar.css">
    <link rel="stylesheet" href="components/AlunosList/AlunosList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="components/PdfViewer/PdfViewer.css">

    <!-- jQuery e plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>

    <style>
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            width: 70%;
            text-align: left;
        }

        .form-group input,
        .form-group select {
            width: 70%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .btn-gerenciar-disciplinas {

            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            margin-top: 20px;
            width: 70%;
            max-width: 300px;
        }


        .btn-cadastrar {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.2s;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 70%;
            max-width: 300px;



        }


        .btn-cadastrar:hover {
            background: #0052a3;
        }

        .info-aluno-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #0066cc;
        }

        .info-aluno {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .nome-aluno {
            font-weight: 500;
            color: #333;
            font-size: 1.1em;
        }

        .tipo-aula {
            background: #0066cc;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .info-aluno-container:empty {
            display: none;
        }

        .info-aluno-detalhes {
            width: 100%;
        }

        .info-aluno-detalhes h4 {
            color: #0066cc;
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .info-aluno-detalhes p {
            margin: 5px 0;
            color: #333;
            font-size: 0.95em;
        }

        .info-aluno-detalhes strong {
            color: #666;
            display: inline-block;
            width: 100px;
        }

        .time-control-container {
            margin-top: 20px;
        }

        .search-input {
            margin-right: 100px;
        }

        /* Estilos para o container do calendário */
        .calendar-container {
            display: flex;
            gap: 20px;
            transition: all 0.3s ease;
        }

        /* Estado inicial do calendário */
        #meu-calendario {
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Estado inicial do container de datas selecionadas */
        .selected-dates-container {
            width: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Classes para quando houver datas selecionadas */
        .calendar-container.has-selected-dates #meu-calendario {
            width: 50%;
        }

        .calendar-container.has-selected-dates .selected-dates-container {
            width: 50%;
            opacity: 1;
            overflow: visible;
        }

        @media (max-width: 768px) {

            .form-group input,
            .form-group select,
            .form-group label {
                width: 90%;
            }

            .btn-gerenciar-disciplinas,
            .btn-cadastrar {
                width: 90%;
            }

            .main-container {
                padding: 10px;
            }

            .calendar-container {
                flex-direction: column;
                gap: 10px;
            }

            .calendar-container.has-selected-dates #meu-calendario,
            .calendar-container.has-selected-dates .selected-dates-container {
                width: 100%;
            }

            #meu-calendario {
                width: 100%;
            }

            .selected-dates-container {
                width: 100%;
            }

            .alunos-list-container {
                margin-top: 20px;
            }

            .form-container,
            .calendar-container,
            .alunos-list-container {
                margin-bottom: 20px;
              
            }
            .calendar-container{
                max-height: 40vh;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Novo formulário -->
        <div class="form-container">
            <div class="form-group">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                <select id="disciplina" name="disciplina" class="select-disciplina">
                    <option value="">Selecione uma disciplina (opcional)</option>
                </select>
            </div>
            <button type="button" class="btn-gerenciar-disciplinas">
                Gerenciar Disciplinas
            </button>
            <button type="button" class="btn-cadastrar" id="btn-cadastrar">
                Cadastrar Aluno
            </button>
        </div>

        <!-- Container do Calendário -->
        <div class="calendar-container">
            <div id="meu-calendario" class="calendar"></div>

            <!-- Container das Datas Selecionadas -->
            <div id="datas-selecionadas" class="selected-dates-container">
                <div class="info-aluno-container">
                    <div class="info-aluno">
                        <div class="info-aluno-detalhes">
                            <h4>Informações do Aluno</h4>
                            <p><strong>Nome:</strong> <span class="nome-aluno"></span></p>
                            <p><strong>Email:</strong> <span class="email-aluno"></span></p>
                            <p><strong>Disciplina:</strong> <span class="disciplina-aluno"></span></p>
                        </div>
                    </div>
                </div>
                <div class="time-control-container">
                    <div class="default-time-control">
                        <label for="defaultTime">Horário padrão:
                            <input type="time" class="default-time-input" id="defaultTime" value="09:00">
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="useDefaultTime">
                            <span class="toggle-slider"></span>
                            <span class="sr-only">Usar horário padrão</span>
                        </label>
                        <span>Usar horário padrão</span>
                    </div>
                </div>
                <h3>Datas Selecionadas</h3>
                <div class="selected-dates-list"></div>
            </div>
        </div>

        <!-- Novo componente de lista de alunos -->
        <div id="lista-alunos" class="alunos-list-container"></div>
    </div>

    <!-- Scripts da aplicação -->
    <script src="components/Calendar/Calendar.js"></script>
    <script src="components/AlunosList/AlunosList.js"></script>
    <script src="components/PdfViewer/PdfViewer.js"></script>
    <script>
        $(document).ready(function () {
            const calendar = $('#meu-calendario').calendar({
                firstDayOfWeek: 0,
                dateFormat: 'dd/mm/yy'
            }).data('calendar');

            // Inicializa a lista de alunos
            const alunosList = $('#lista-alunos').alunosList().data('alunosList');
            window.alunosList = alunosList;

            // Carrega as disciplinas no select
            function carregarDisciplinas() {
                fetch('api/listar-disciplinas.php')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const $select = $('#disciplina');
                            $select.find('option:not(:first)').remove();

                            data.disciplinas.forEach(disciplina => {
                                $select.append(`<option value="${disciplina.nome}">${disciplina.nome}</option>`);
                            });
                        }
                    })
                    .catch(error => console.error('Erro ao carregar disciplinas:', error));
            }

            // Carrega as disciplinas inicialmente
            carregarDisciplinas();

            // Gerenciar Disciplinas
            $('.btn-gerenciar-disciplinas').on('click', function () {
                if (window.alunosList) {
                    window.alunosList.mostrarModalDisciplinas();
                } else {
                    console.error('AlunosList não está inicializado corretamente');
                }
            });

            // Função para cadastrar as aulas
            $('#btn-cadastrar').on('click', function () {
                const nome = $('#nome').val();
                const email = $('#email').val();
                const disciplina = $('#disciplina').val();
                const datasHorarios = [];

                // Coleta todas as datas e horários selecionados
                calendar.selectedDates.forEach(date => {
                    const horario = calendar.selectedDateTimes.get(date) || calendar.defaultTime;
                    datasHorarios.push({
                        data: date,
                        horario: horario
                    });
                });

                // Validações
                if (!nome) {
                    alert('Por favor, insira o nome do aluno');
                    return;
                }
                if (!email) {
                    alert('Por favor, insira o email do aluno');
                    return;
                }
                if (datasHorarios.length === 0) {
                    alert('Por favor, selecione pelo menos uma data');
                    return;
                }

                // Objeto com todos os dados para enviar ao backend
                const dadosCadastro = {
                    nome: nome,
                    email: email,
                    disciplina: disciplina,
                    aulas: datasHorarios
                };

                fetch('api/cadastrar-aulas.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dadosCadastro)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Aulas cadastradas com sucesso!');
                            // Limpa o formulário
                            $('#nome').val('');
                            $('#email').val('');
                            $('#disciplina').val('');
                            calendar.selectedDates.clear();
                            calendar.selectedDateTimes.clear();
                            calendar.updateCalendar();
                            calendar.updateSelectedDatesList();
                            // Atualiza a lista de alunos
                            $('#lista-alunos').data('alunosList').loadAlunos();
                        } else {
                            throw new Error(data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao cadastrar:', error);
                        alert('Erro ao cadastrar as aulas. Tente novamente.');
                    });
            });

            // Atualiza as informações quando houver mudança nos campos
            $('#nome, #email, #disciplina').on('change keyup', function () {
                const nome = $('#nome').val();
                const email = $('#email').val();
                const disciplina = $('#disciplina option:selected').text();

                if (nome || email || disciplina) {
                    $('.nome-aluno').text(nome || 'Não informado');
                    $('.email-aluno').text(email || 'Não informado');
                    $('.disciplina-aluno').text(disciplina !== 'Selecione uma disciplina (opcional)' ? disciplina : 'Não informada');
                    $('.info-aluno-container').show();
                } else {
                    $('.info-aluno-container').hide();
                }
            });

            window.pdfViewer = new PdfViewer();
        });
    </script>
</body>

</html>
