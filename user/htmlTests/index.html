<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .success {
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Usuários</h2>

        <form id="usuarioForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone">
            </div>
            <button type="submit">Cadastrar</button>
            <div id="errorMessage" class="error"></div>
            <div id="successMessage" class="success"></div>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </p>
    </div>

    <script>
        document.getElementById('usuarioForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Limpar mensagens anteriores
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const telefone = document.getElementById('telefone').value.trim();

            // Validação básica
            if (!nome) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Por favor, preencha o nome';
                return;
            }
            if (!email) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Por favor, preencha o email';
                return;
            }
            if (!senha) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Por favor, preencha a senha';
                return;
            }

            const formData = new FormData();
            formData.append('nome', nome);
            formData.append('email', email);
            formData.append('senha', senha);
            formData.append('telefone', telefone);

            // Log dos dados sendo enviados
            console.log('Enviando dados:', {
                nome: nome,
                email: email,
                telefone: telefone
                // Não logamos a senha por segurança
            });

            fetch('api/cadastrar_usuario.php', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    console.log('Status da resposta:', response.status);
                    return response.json().then(data => ({
                        ok: response.ok,
                        status: response.status,
                        data: data
                    }));
                })
                .then(({ ok, status, data }) => {
                    console.log('Resposta do servidor:', data);

                    if (ok && data.success) {
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('successMessage').textContent = 'Usuário cadastrado com sucesso!';
                        document.getElementById('usuarioForm').reset();
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        document.getElementById('errorMessage').style.display = 'block';
                        document.getElementById('errorMessage').textContent = data.message || 'Erro ao cadastrar usuário';
                    }
                })
                .catch(error => {
                    console.error('Erro completo:', error);
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('errorMessage').textContent = 'Erro ao conectar com o servidor';
                });
        });
    </script>
</body>

</html>
